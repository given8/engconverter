<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css" />
  <title>Converter</title>
  <script src="jquery-3.5.1.js"></script>
</head>

<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="content">
    <div class="center">
      <h1>Engineering Converter</h1>
      <div class="glass">
        <div class="conv">
          <div class="col">
            <h2>feet/inches</h2>
            <input type="text" name="" id="feetInches" class="io out" />
          </div>
          <div class="col">
            <h2>mm</h2>
            <input type="text" name="" id="millimetre" class="io in" />
          </div>
        </div>
        <div class="conv">
          <div class="col">
            <h2>kips</h2>
            <input type="text" name="" id="kips" class="io out" />
          </div>
          <div class="col">
            <h2>N</h2>
            <input type="text" name="" id="newtons" class="io in" />
          </div>
        </div>
        <div class="conv">
          <div class="col">
            <h2>Fahrenheit</h2>
            <input type="text" name="" id="fahrenheit" class="io out" />
          </div>
          <div class="col">
            <h2>Celsius</h2>
            <input type="text" name="" id="celsius" class="io in" />
          </div>
        </div>
        <div class="conv">
          <div class="col">
            <h2>PSI</h2>
            <input type="text" name="" id="psi" class="io out" />
          </div>
          <div class="col">
            <h2>KPa</h2>
            <input type="text" name="" id="kpa" class="io in" />
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
